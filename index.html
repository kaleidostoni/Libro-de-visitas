<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Libro de visitas</title>
  </head>
  <body class="">
    <div class="container" >
      <div class="row text-center">
        <h1 class="col align-self-center">Libro de Visitas</h1>
      </div>
        <h4>Comentarios pasados:</h4>
    </div>
  <!--sección de comentarios-->
    <section id="comment-section" class="container">
      <section>Me gusta Front-end Development</section>
      <hr>
      <section class="text-right">Gracias por el contenido, es súper útil</section>
      <hr>
      <!--<section id="comment">

      </section>maqueta comentario-->
    </section>

  <!--sección de formaulario-->
    <section class="container">
      <div class="row form-group">
        <div class="col center btn-group " role="group" aria-label="Basic example">
          <button id="large-btn" type="button" class="btn btn-secondary">Large</button>
          <button id="medium-btn" type="button" class="btn btn-secondary">Medium</button>
          <button id="small-btn" type="button" class="btn btn-secondary">Small</button>
          <button id="text-btn" type="button" class="btn btn-secondary">Text color</button>
          <button id="background-btn" type="button" class="btn btn-secondary">Background Color</button>
          <button id="left-btn" type="button" class="btn btn-secondary">Left</button>
          <button id="center-btn" type="button" class="btn btn-secondary">Center</button>
          <button id="right-btn" type="button" class="btn btn-secondary">Right</button>
        </div>
         <textarea class="form-control" id="input" rows="3"></textarea>
      </div>
    </section>

  <!--previsualización del comentario-->
    <section id="preview-section" class="container ">
        <div id="preview" class="preview">

        </div>
        <button id="comment-btn" type="button" class="btn btn-primary">Send comment</button>
    </section>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
